global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    stack: "apisix"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ["172.26.71.21:9090"]

  - job_name: "apisix"
    scrape_interval: 5s
    metrics_path: "/apisix/prometheus/metrics"
    static_configs:
      - targets: ["172.26.71.21:9091"]

  - job_name: "TikTok-user"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["user:7271"]

  - job_name: "TikTok-video"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["video:7272"]

  - job_name: "TikTok-favorite"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["172.26.71.21:7273"]

  - job_name: "TikTok-comment"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["172.26.71.21:7274"]

  - job_name: "TikTok-relation"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["172.26.71.21:7275"]

  - job_name: "TikTok-message"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["message:7276"]
