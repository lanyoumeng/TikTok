conf:
  listen:
    host: 0.0.0.0
    port: 3001
  etcd:
    endpoints:
      - "http://etcd-node:2379" # etcd 的端口地址
  log:
    error_log:
      level: warn
      file_path:
        logs/error.log
    access_log:
      file_path:
        logs/access.log
authentication:
  secret:
    secret              # secret for jwt token generation.
  expire_time: 3600     # jwt token expire time, in second
  users:                # yamllint enable rule:comments-indentation
    - username: admin   # username and password for login <code>manager api</code>
      password: admin
    - username: user
      password: user

